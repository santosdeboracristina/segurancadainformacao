{% extends "layout.html" %}
{% block content %}
    {% for prontuarios in prontuarios %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ prontuarios.medico }}</a>
              <small class="text-muted">{{ prontuarios.data_postagem }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ prontuarios.titulo }}</a></h2>
            <p class="article-content">{{ prontuarios.conteudo }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
